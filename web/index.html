<!DOCTYPE html>

<html>
<head>
    <title>Photosphere Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="error">
    <noscript>
        <p>Please enable JavaScript to view this photosphere.</p>
        <style type="text/css">
            #container {
                display: none;
            }
        </style>
    </noscript>
</div>
<div id="container">
    <img id="photosphere-load" src="load.svg"/>
    <canvas id="photosphere-canvas" style="display:none"></canvas>
    <div id="fullscreen-button-on" style="display:none">
        <img id="on" class="ui-icon" src="fullscreen-out.svg"/>
    </div>
    <div id="fullscreen-button-off">
        <img id="off" class="ui-icon" src="fullscreen-in.svg"/>
    </div>
    <div id="controls">
        <div id="right">
            <img class="ui-icon" src="rarr.svg">
        </div>
        <div id="left">
            <img class="ui-icon" src="rarr.svg">
        </div>
        <div id="up">
            <img class="ui-icon" src="rarr.svg">
        </div>
        <div id="down">
            <img class="ui-icon" src="rarr.svg">
        </div>
    </div>
</div>
<script type="application/dart" src="main.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
